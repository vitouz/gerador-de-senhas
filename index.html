<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Security Password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,600;1,100;1,200&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
    <script defer src='./js/scripts.js'></script>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Be Welcome</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Create your account:</h2>
            <p>Register to use the full potential of the site</p>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="Enter your e-mail">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="Enter your password">
            </div>
            <p>Do you need help to create a security password? <span id="generate-password">Clique here</span></p>
            <div id="generated-password">
                <p>Your password is here:</p>
                <h4></h4>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm password</label>
                <input type="text" type="confirmpassword" id="confirm-password" placeholder="Confirm Password">
            </div>
            <input type="submit" value="registration">
        </div>
    </div>
</body>
</html>
